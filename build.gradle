group 'com.epam.lemon'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

jar {
    manifest {
        attributes(
                'Main-Class': 'com.epam.lemon.Main'
        )
    }
}

mainClassName = 'com.epam.lemon.Main'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    implementation files('lib/test-2.1-SNAPSHOT.jar')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
